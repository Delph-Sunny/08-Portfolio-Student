<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>My Profile | Contact</title>
  <!-- Icon website -->
  <link rel="icon" type="image/png" href="./assets/images/icon.png" sizes="16x16">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!--My stylesheet to customize-->
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <!--Google fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">

</head>

<body class="view"> <!--Background Image-->
  <!-- Static navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <span class="navbar-text d-inline text-white">Delphine Teboul</span>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Contact<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./index.html">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!--End of navbar-->
 
  <!--Main Layout-->
  <main class="container-fluid">
    <div class="row mb-5">
      <div class="col-sm-8 bg-white mx-auto my-5">
        <header class="page-header mt-3">
          <h1>Contact</h1>
        </header>
        <hr>
        <div class="row-fluid ml-2">
          <!--Form-->
          <form>
            <div class="form-group px-3 col-sm-10">
              <label for="contactName">Name</label>
              <input type="text" class="form-control" id="contactName" placeholder="Name">
            </div>
            <div class="form-group px-3 col-sm-10">
              <label for="InputEmail">Email</label>
              <input type="email" class="form-control" id="InputEmail" placeholder="Email">
            </div>
            <div class="form-group px-3 col-sm-10">
              <label for="TextArea">Message</label>
              <textarea class="form-control" id="TextArea" rows="3" placeholder="Message"></textarea>
            </div>
            <button type="submit" class="btn btn-info p-3 mb-3">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!--Fixed Footer-->
  <footer class="footer p-3 text-center font-weight-light">
    &copy; Copyright 2020 Delphine Teboul
  </footer>

  <!-- Javascript: jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>


</body>

</html>
